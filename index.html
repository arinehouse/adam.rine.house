<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Adam Rinehouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Rokkitt" rel="stylesheet">
    <script src="https://use.fontawesome.com/7e581b2448.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <div class="logo">
          <img src="./images/logo.svg" />
        </div>
        <div class="title">
          <h2>Adam Rinehouse</h2>
        </div>
        <label for="toggle-menu" id="hamburger-menu">
          <span class="hamburger" id="line1"></span>
          <span class="hamburger" id="line2"></span>
          <span class="hamburger" id="line3"></span>
        </label>
        <input type="checkbox" id="toggle-menu">
        <div class="nav">
          <div class="nav-options">
            <div class="nav-item">About</div>
            <div class="nav-item">Projects</div>
            <div class="nav-item">Music</div>
            <div class="nav-item">Contact</div>
            <div class="nav-item more">
              More
              <div class='ellipse'>
                <a href="https://github.com/arinehouse"><i id='github' class="ellipse-dot fa fa-github-square"></i></a>
                <a href="https://www.linkedin.com/in/adamrinehouse/"><i id='linkedin' class="ellipse-dot fa fa-linkedin-square"></i></a>
                <a href="https://www.facebook.com/adam.rinehouse"><i id='facebook' class="ellipse-dot fa fa-facebook-square"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text">
        <h1>I Make</h1>
        <span class="line"></span>
        <h1 class='imake'>Websites</h1>
        <div class="dots">
          <div class='dotcontainer'><div id="dot1" class="dot active"></div></div>
          <div class='dotcontainer'><div id="dot2" class="dot"></div></div>
          <div class='dotcontainer'><div id="dot3" class="dot"></div></div>
          <div class='dotcontainer'><div id="dot4" class="dot"></div></div>
          <div class='dotcontainer'><div id="dot5" class="dot"></div></div>
        </div>
      </div>
      <div class="button">
        <button href="#">Dive In</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
